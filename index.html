<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask for Name</title>
</head>
<body>
    <script>
        let userName = prompt("What is your name?");
        if (userName) {
            alert(`Hello, ${userName}!`);
        } else {
            alert("You did not enter your name.");
        }
    </script>
</body>
</html>
